service: step-func

provider:
  name: aws
  runtime: nodejs8.10

functions:
  getUser:
    handler: handlers/user.get
    events:
      - http:
          path: user
          method: get

plugins:
  - serverless-offline

custom:
  serverless-offline:
    port: 3000

    
